######################################################################
#
# CodeQL analysis
#
# Perform a CodeQL analysis to identify potential security
# vulnerabilities in the code.
#
######################################################################

name: CodeQL analysis

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 3 * * 0'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: Checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332

      - name: Initialize CodeQL
        uses: github/codeql-action/init@294a9d92911152fe08befb9ec03e240add280cb3
        with:
          languages: javascript
          queries: security-extended

      - name: Autobuild
        uses: github/codeql-action/autobuild@294a9d92911152fe08befb9ec03e240add280cb3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@294a9d92911152fe08befb9ec03e240add280cb3
